name: Clojure CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    env: # Environment variable for the entire job
      CI_ENV: true
      JDBC_DATABASE_URL: "jdbc:sqlite:dev/resources/db.sqlite"

    steps:
      - uses: actions/checkout@v4
      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: 'temurin'
      - name: Install dependencies
        run: lein deps
      - name: Run tests
        env:
          MANAGEMENT_CLIENT_ID: ${{ secrets.MANAGEMENT_CLIENT_ID }}
          MANAGEMENT_CLIENT_SECRET: ${{ secrets.MANAGEMENT_CLIENT_SECRET }}
          TEST_CLIENT_ID: ${{ secrets.TEST_CLIENT_ID }}
        run: lein test

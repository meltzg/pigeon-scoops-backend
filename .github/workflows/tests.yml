name: Clojure CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    env: # Environment variable for the entire job
      CI_ENV: true

    steps:
      - uses: actions/checkout@v4
      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: 'temurin'
      - name: Install Leiningen
        run: |
          curl https://raw.githubusercontent.com/technomancy/leiningen/stable/bin/lein > lein
          chmod +x lein
          sudo mv lein /usr/local/bin/lein
          lein version  # Verify installation
      - name: Install dependencies
        run: lein deps
      - name: Debug Docker for Testcontainers
        run: |
          echo "DOCKER_HOST=$DOCKER_HOST"
          ls -l /var/run/docker.sock || true
          docker version || true
          docker info || true
      - name: Run tests
        env:
          MANAGEMENT_CLIENT_ID: ${{ secrets.MANAGEMENT_CLIENT_ID }}
          MANAGEMENT_CLIENT_SECRET: ${{ secrets.MANAGEMENT_CLIENT_SECRET }}
          TEST_CLIENT_ID: ${{ secrets.TEST_CLIENT_ID }}
        run: lein test
